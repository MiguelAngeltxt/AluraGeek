<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challenge AluraGeek</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="./images/Logo (1).png"
        alt="logo alurageek"
      />
    </header>
    <main class="main-content">
      <section class="product__section">
        <h1 class="product__title">MIS PRODUCTOS</h1>
        <div class="product__cards-container" data-lista>
          <div class="card">
            <div class="product__card" data-id="1">
              <img
                class="card__image"
                src="images/image1.jpeg"
                alt="Producto"
              />
              <div class="card__info card-container--info">
                <p class="card__name">GRIFFON MINOS</p>
                <div class="card__value card-container--value">
                  <p class="card__price">$ 100,000</p>
                  <button
                    class="card__trash-icon"
                    aria-label="Eliminar producto"
                  >
                    <img src="./images/Vector.png" alt="Eliminar producto" />
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="product__card" data-id="2">
              <img
                class="card__image"
                src="images/image2.jpeg"
                alt="Producto"
              />
              <div class="card__info card-container--info">
                <p class="card__name">SHIN GETTER</p>
                <div class="card__value card-container--value">
                  <p class="card__price">$ 100,000</p>
                  <button
                    class="card__trash-icon"
                    aria-label="Eliminar producto"
                  >
                    <img src="./images/Vector.png" alt="Eliminar producto" />
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="product__card" data-id="3">
              <img
                class="card__image"
                src="images/image3.jpeg"
                alt="Producto"
              />
              <div class="card__info card-container--info">
                <p class="card__name">NICHIRIN SWORD</p>
                <div class="card__value card-container--value">
                  <p class="card__price">$ 100,000</p>
                  <button
                    class="card__trash-icon"
                    aria-label="Eliminar producto"
                  >
                    <img src="./images/Vector.png" alt="Eliminar producto" />
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="product__card" data-id="4">
              <img
                class="card__image"
                src="images/image4.jpeg"
                alt="Producto"
              />
              <div class="card__info card-container--info">
                <p class="card__name">LEVI FORTITUDE</p>
                <div class="card__value card-container--value">
                  <p class="card__price">$ 100,000</p>
                  <button
                    class="card__trash-icon"
                    aria-label="Eliminar producto"
                  >
                    <img src="./images/Vector.png" alt="Eliminar producto" />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="form">
        <h1 class="form__title">AGREGAR PRODUCTO:</h1>
        <div class="form__container">
          <form class="form__form" data-formulario>
            <input
              class="form__input"
              type="text"
              placeholder="nombre..."
              data-nombre
            />
            <input
              class="form__input"
              type="text"
              placeholder="precio..."
              data-precio
            />
            <input
              class="form__input"
              type="text"
              placeholder="imagen..."
              data-imagen
            />
            <div class="form__buttons">
              <input
                class="form__button form__button--submit"
                type="submit"
                value="Enviar"
              />
              <input
                class="form__button form__button--reset"
                type="reset"
                value="Limpiar"
              />
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__content">
        <img
          class="footer__logo"
          src="./images/Logo (1).png"
          alt="logo alurageek"
        />
        <h2 class="footer__developer">
          DESARROLLADO POR MIGUEL FALCON <br />
          <span class="highlight">ALURA LATAM - 2024</span>
        </h2>
      </div>
    </footer>
    <script type="module" src="./js/mostrarProductos.js"></script>
    <script type="module" src="./js/crearProducto.js"></script>
  </body>
</html>
