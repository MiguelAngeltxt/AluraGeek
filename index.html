<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challenge AluraGeek</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="./images/Logo (1).png"
        alt="logo alurageek"
      />
    </header>
    <main class="main-content">
      <section class="product__section">
        <h1 class="product__title">MIS PRODUCTOS</h1>
        <div class="product__cards-container" data-lista></div>
      </section>
      <section class="form">
        <h1 class="form__title">AGREGAR PRODUCTO:</h1>
        <div class="form__container">
          <form class="form__form" data-formulario>
            <input
              class="form__input"
              type="text"
              placeholder="nombre..."
              data-nombre
            />
            <input
              class="form__input"
              type="text"
              placeholder="precio..."
              data-precio
            />
            <input
              class="form__input"
              type="text"
              placeholder="imagen..."
              data-imagen
            />
            <div class="form__buttons">
              <input
                class="form__button form__button--submit"
                type="submit"
                value="Enviar"
              />
              <input
                class="form__button form__button--reset"
                type="reset"
                value="Limpiar"
              />
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__content">
        <img
          class="footer__logo"
          src="./images/Logo (1).png"
          alt="logo alurageek"
        />
        <h2 class="footer__developer">
          DESARROLLADO POR MIGUEL FALCON <br />
          <span class="highlight">ALURA LATAM - 2024</span>
        </h2>
      </div>
    </footer>
    <script type="module" src="./js/mostrarProductos.js"></script>
    <script type="module" src="./js/crearProducto.js"></script>
  </body>
</html>
